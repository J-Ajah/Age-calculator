<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link rel="stylesheet" href="style.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="finder">Date of Birth and Age Calculator</div>
      
      <form id="dob">
        <label for="dateOfBirth" id="label">Date of Birth</label><br />
        <input type="date" name="dateOfBirth" id="birthDate1"/><br />

        <label for="birthDate" id="label">Age at the date of</label><br />
        <input
          type="date"
          name="birthDate"
          id="birthDate2"
        /><br />
        <a href="#"><input type="button" value="calculate" id="calc" /></a>
      </form>

      <form action="#" method="post">
        <input
          type="number"
          name=""
          id="number"
          min="0"
          value=""
          placeholder="Type your age..."
        />
        <a href="#"><input type="button" value="Find Year" id="findYear" /></a>
      </form>
      <div class="output"></div>
      <div id="age-output"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
